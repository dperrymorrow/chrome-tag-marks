<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>Chrome Bookmark MGR</title>
  <link rel="stylesheet" media="all" href="dist/css/app.css">
</head>
<body>
  <div class="container-fluid">
    <div id="search-container"></div>
    <div id="content">
    </div>
  </div>
  <script id="search-view" type="text/jst">
    <form class="form-search">
      <div class="controls-row">
        <input id="search-field" type="text" placeholder="Search your bookmarks" class="input-medium search-query span12">
      </div>
    </form>
  </script>
  <script id="bookmark-view" type="text/jst">
    <div class="row-fluid time-ago">
      <div class="span12 text-center">
        <div class="label">{{timeAgo}}</div>
      </div>
    </div>
    <div class="row-fluid link-container">
      <div class="span10"><a href="{{{url}}}" class="url">{{shortTitle}}</a></div>
      <div class="span2"><a href="#bookmark/destroy{{id}}" class="delete"><i class="icon-trash"></i></a></div>
    </div>
  </script>
  <script src="dist/js/vendor.min.js"></script>
  <script src="dist/js/app.js"></script>
</body>
